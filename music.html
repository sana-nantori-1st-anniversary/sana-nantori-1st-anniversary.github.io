---
layout: gallery
---
<h2 class="contents-header">新着</h2>
<div id="contents">
    {%- for member in site.data.member reversed -%}
    {%- if member.content_type -%}
    {%- if member.content_type == 'music'-%}
    <div class="content-card" style="width:360px;">
        <h3 class="content-header"><a href="https://twitter.com/{{ member.tw }}">{{ member.name }}</a></h3>
        <div style="padding: 5px;">
            {{ member.content }}
        </div>
    </div>
    {%- endif -%}
    {%- endif -%}
    {%- endfor -%}
</div>
